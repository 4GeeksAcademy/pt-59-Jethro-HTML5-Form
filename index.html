<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	    <script type="text/javascript" src="https://ff.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=7f5VFwoqWh0ChB3sdX62ZVBO1j12C73X5aWE0NlK9rk6p9qWkDAwtEUKQyPgGOw5XATIc8UbRI0rAlHoIYaMb2Ss8JJEF_bRXj4UKgybtW_EeUkJ_rTh0eW6v3hDbra9" charset="UTF-8"></script>
        <link rel="stylesheet" crossorigin="anonymous" href="https://ff.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9vcmdhbmljLWludmVudGlvbi1yNGc1dzdyd3B4ZzljNjdyLTMwMDAuYXBwLmdpdGh1Yi5kZXYv"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    
		
        <title>HTML5 Form</title>
	</head>
	<body>
        <div class="container">
            <div class="rectangle-header">
                <h1>Payment form example</h1>
            </div>
            <div class="rectangle-body1">
                <div class="rectangle-body1-field1">
                    <h5>Some field are missing</h5>
                </div>
                <div class="rectangle-body1-field2">
                    <div class="rectangle-body-Card">
                        <label>Card#</label><br/>
                        <input type="text" id="text" value="XXXX-XXXX-XXXX-XXXX" >
                    </div>
                    <div class="rectangle-body-CVC">
                        <label>CVC#</label><br/>
                        <input type="text" id="text" value="000">
                    </div>
                    <div class="rectangle-body-amount">
                        <label>Amount</label><br/>
                        <label><b>$</b></label><input text="text" id="text" value="Amount">
                    </div>
                </div>
            <div class="rectangle-body2">
                <div class="rectangle-body2-left">
                    <div class="rectangle-body2-left-firstname">
                        <label>First Name</label><br/>
                        <input type="text" id="text">
                    </div>
                    <div class="rectangle-body2-left-city">
                        <label>City</label><br/>
                        <input type="text" id="text">
                    </div>
                    <div class="rectangle-body2-left-card_accepted">
                        <label> We accept</label><br/>
                        <div class="rectangle-body2-left-cardlogo">
                            <input type="radio" id="card" name="card">
                                <label for="card"><i class="fa fa-cc-mastercard"></i></label>
                            <input type="radio" id="card" name="card">    
                                <label for="card"><i class="fa fa-cc-visa"></i></label>
                            <input type="radio" id="card" name="card">    
                                <label for="card"><i class="fa fa-cc-paypal"></i></label>
                                                    
                        </div>
                    </div>
                </div>
                <div class="rectangle-body2-right">
                    <div class="rectangle-body2-right-lastname">
                        <label>Last Name</label><br/>
                        <input type="text" id="text">
                    </div>
                    <div class="rectangle-body2-right-statePostal">
                        <div class="rectangle-body2-right-state">
                            <label>State</label><br/>
                            <select value="Pick a state">
                                <option value="Florida">Florida</option>
                                <option value="California">California</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Alaska">Alaska</option>
                            </select>
                        </div>
                        <div class="rectangle-body2-right-codePostal">
                            <label>Code Postal</label><br/>
                            <input class="text" id="text">
                        </div>
                     </div>
                        <div class="rectangle-body2-right-message">
                            <textarea id="story" name="story" rows="5" cols="33">
                                 Your comments here...
                            </textarea>
                        </div>
                    </div> 
                </div>   
            </div>
            
            <div class="rectangle-foot">
                <div class="rectangle-foot-button1">
                    <button type="button" class="btn btn-secondary my-2 mx-auto">Cancel</button>
                </div>
                <div class="rectangle-foot-button2">
                    <button type="submit" class="btn btn-primary my-2 mx-auto">Send</button> 
                </div>
            </div>
            
        </div>

    </body>
</html>
